name: "local-chart-version"
version: "0.0.8"
usage: "local-chart-version [subcommand] LOCAL_CHART_DIRECTORY [flags]"
description: |-
  Helm plugin for setting/bumping the version number and app version of a local chart
  Usage: "local-chart-version [subcommand] LOCAL_CHART_DIRECTORY [flags]"
command: "$HELM_PLUGIN_DIR/local-chart-version"
hooks:
  install: "$HELM_PLUGIN_DIR/install-binary.sh"
ignoreFlags: false
